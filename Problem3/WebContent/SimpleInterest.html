<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<head>
<style>
table {
width: 640px;
border-collapse: collapse;
border-spacing: 0;
background-color:#808080; color:white;

}div{border-style: none; border-width:3; border-color: #FFFFFF;}
td, th { border: 2px solid #CCC;padding: 10px;}</style>
</head>
<body><br/><br/><br/>
<center><h4>SIMPLE INTEREST CALCULATOR</h4></center>

<div ng-app="TestFirstApp" ng-controller="TestCtrl">

<table align="center">
<tr><td>PRINCIPAL AMOUNT: </td><td><input type="number" ng-model="amt" ></td></tr>
<tr><td>RATE            : </td><td><input type="number" ng-model="rate"></td></tr>
<tr><td>TERM		: </td><td><input type="number" ng-model="terms"></td></tr>
<tr>
<td></td><td><font size=5>Simple Interest Total Amount: {{ + interestamt()}}</font></td>
<tr>
</table>
</div>

<script>
var app = angular.module('TestFirstApp', []);
app.controller('TestCtrl', function($scope) {
    $scope.amt = "";
    $scope.terms = "";
	$scope.rate= "";
	$scope.interestamt= function() {
		return ($scope.amt*$scope.rate*$scope.terms)/100;	
    };					
});
</script>

</body>
</html>
